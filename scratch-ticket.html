<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刮刮乐</title>
  <style>
    body {
      margin: 0;
    }
    canvas {
      background: url('https://img2.baidu.com/it/u=2389332093,1139743871&fm=253&fmt=auto&app=138&f=JPEG?w=780&h=500') no-repeat center center;
      background-size: 100%;
    }
  </style>
</head>
<body>
  <canvas id="cvs" width="780" height="500"></canvas>
</body>
<script>
  const ctx = cvs.getContext('2d')
  const img = new Image()
  img.src = 'https://img0.baidu.com/it/u=2523329564,1054842992&fm=253&fmt=auto&app=138&f=JPEG?w=720&h=480'
  img.onload = () => {
    ctx.drawImage(img, 0, 0, cvs.width, cvs.height)
  }
  let isClearing = false
  cvs.addEventListener('mousedown', e => {
    isClearing = true
  })
  cvs.addEventListener('mousemove', e => {
    if(isClearing) {
      const size = 40
      ctx.clearRect(e.pageX - size / 2, e.pageY - size / 2, size, size)
    }
  })
  document.addEventListener('mouseup', e => {
    isClearing = false
  })
</script>
</html>
